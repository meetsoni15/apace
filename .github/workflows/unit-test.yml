name: Go test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    # os
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.19.x' ]
    steps:
      - uses: actions/checkout@v2
      # Setup go version
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      # Display go version
      - name: Display go version
        run: go version    
      # Test
      - name: Test
        run: go test -v ./...